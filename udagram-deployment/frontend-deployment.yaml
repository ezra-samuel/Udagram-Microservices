apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  selector:
    matchLabels:
      run: frontend
  replicas: 2
  template:
    metadata:
      labels:
        run: frontend
    spec:
      containers:
        - name: frontend
          image: ezraone/udagram-frontend:v4
          ports:
            - containerPort: 80
          resources:
            limits:
              memory: "128Mi"
              cpu: 500m
            requests:
              memory: "64Mi"
              cpu: 200m
